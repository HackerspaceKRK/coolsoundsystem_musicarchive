{% extends "base.html" %}

{% block tracks %}
    {% for song in songs %}
    <tr>
      <td>
        <a href="#" class="float-left .img-thumbnail">
                      <img src="{{ song.thumb }}" class="media-photo">
                      </a>
      </td>
      <td class="align-middle"><strong>{{ song.artist }}</strong></td>
      <td class="align-middle">{{ song.album }}</td>
      <td class="align-middle"><em>{{ song.songname }}</em></td>
      <td class="align-middle">
        <button
          type="button"
          class="btn btn-outline-success btn-sm"
          data-toggle="modal" data-target="#idModal"
          data-songtitle="{{ song.songname }}"
          data-songartist="{{ song.artist }}"
          data-songid="{{ song.id }}"
          data-songimage="{{ song.image }}">Klik</button>
      </td>
      <td class="align-middle">{{ song.timefrom }}</td>
      <td class="align-middle">{{ song.timeto }}</td>
      <td class="align-middle">
        <button type="button" data-toggle="modal" data-target="#detailsModal" class="btn btn-outline-primary btn-sm">Klik</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Te≈º klik</button>
      </td>
    </tr>
    {% endfor %}
{% endblock %}
