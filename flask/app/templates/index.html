{% extends "base.html" %}

{% block tracks %}
    {% for play in plays %}
    <tr>
      <td>
        <a href="#" class="float-left .img-thumbnail">
                      <img src="{{ play.track.thumb }}" class="media-photo">
                      </a>
      </td>
      <td class="align-middle"><strong>{{ play.track.artist }}</strong></td>
      <td class="align-middle">{{ play.track.album }}</td>
      <td class="align-middle"><em>{{ play.track.songname }}</em></td>
      <td class="align-middle">
        <button
          type="button"
          class="btn btn-outline-success btn-sm"
          data-toggle="modal" data-target="#idModal"
          data-songtitle="{{ play.track.songname }}"
          data-songartist="{{ play.track.artist }}"
          data-songid="{{ play.track.player_specific_id }}"
          data-songimage="{{ play.track.image }}">Klik</button>
      </td>
      <td class="align-middle">{{ play.timefrom }}</td>
      <td class="align-middle">{{ play.timeto }}</td>
      <td class="align-middle">
        <button type="button" data-toggle="modal" data-target="#detailsModal" class="btn btn-outline-primary btn-sm">Klik</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Te≈º klik</button>
      </td>
    </tr>
    {% endfor %}
{% endblock %}
