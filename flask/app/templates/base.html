<!doctype html>
<html class="no-js" lang="">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="https://getbootstrap.com/favicon.ico">

      <title>Co leciało @ hskrk.pl</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/js/vendor/jquery-1.11.2.min.js"></script>
  <script src="static/js/bootstrap.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/main.js"></script>
  <script src="static/js/vendor/popper.js"></script>

</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md" role="navigation">
    <div class="container">
      <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>&#x2630;
      </button>
      <a href="{{ url_for('index') }}" class="navbar-brand mr-3">
        <img class="" src="https://static.hskrk.pl/avatarb.svg" width="40px">
      </a>
      <a class="navbar-brand" href="{{ url_for('index') }}">
        Co leciało @ hskrk.pl
      </a>

      <div id="navbar" class="navbar-collapse collapse"></div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="bg">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Example row of columns -->
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Tytuł</th>
                <th scope="col">Album</th>
                <th scope="col">Autor</th>
                <th scope="col">Link/ID</th>
                <th scope="col">Od</th>
                <th scope="col">Do</th>
                <th scope="col">Czas trwania</th>
                <th scope="col">Inne</th>
              </tr>
            </thead>
            <tbody>
              <!-- TR -->
                {% block tracks %}{% endblock %}
              <!-- TR -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
        {% include '_pagination.html' %}
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <p>&#xA9; HSKRK 2018</p>
    </footer>
  </div>
  <!-- /container -->

  <!-- music detail modal-->

  {% include '_detailmodal.html' %}

  <!-- music detail modal-->

  <!-- debug modal  -->

  {% include '_debugmodal.html' %}

  <!-- debug modal  -->

  <script>

  $('#debugModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var debugsong = button.data('debugsong') // Extract info from data-* attributes
    var debugplay = button.data('debugplay') // Extract info from data-* attributes
    var modal = $(this)
    modal.find('#debug-song').text(debugsong)
    modal.find('#debug-play').text(debugplay)
  })

  </script>


</body></html>
