<!doctype html>
<html class="no-js" lang="">

<head>

<body>

      <a href="{{ url_for('index') }}" class="navbar-brand mr-3">
        <img  class="d-inline-block align-top" src="https://static.hskrk.pl/avatarb.svg" width="40px">
        Co leciało @ hskrk.pl
      </a>
      <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>&#x2630;
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#">Strona główna<span class="sr-only">(current)</span></a>
          </li> -->
        </ul>
      </div>


      <div id="navbar" class="navbar-collapse collapse"></div>
      <form class="form-inline">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Szukanie zaawansowane</button>

                <th scope="col"></th>
                <th scope="col">Tytuł</th>
                <th scope="col">Album</th>
                <th scope="col">Autor</th>
                <th scope="col">Link/ID</th>
                <th scope="col">Od</th>
                <th scope="col">Do</th>
                <th scope="col">Czas trwania</th>
                <th scope="col">Inne</th>
              </tr>
            </thead>
            <tbody>
              <!-- TR -->
                {% block tracks %}{% endblock %}
              <!-- TR -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
        {% include '_pagination.html' %}
        </div>
      </div>
    </div>
    <hr>
    <footer>
