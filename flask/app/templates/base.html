  <!-- music detail and address modal-->



  <script>

  $('#idModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var artist = button.data('songartist') // Extract info from data-* attributes
    var title = button.data('songtitle')
    var id = button.data('songid')
    var image = button.data('songimage')
    var address = button.data('songaddress')
    var modal = $(this)
    modal.find('#song-title').text(title)
    modal.find('#song-artist').text(artist)
    modal.find('#song-id').text(id)
    modal.find('#song-image').attr('src', image)
    modal.find('#song-artist').text(artist)
    modal.find('#song-address').attr('href', address)
    modal.find('#song-address').text(address)


  })

  </script>
